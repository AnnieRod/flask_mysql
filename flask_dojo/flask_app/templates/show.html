<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo's info</title>
</head>
<body>
    <div class="container bg-dark p-2 mt-2">
        <h1 class="text-warning m-3 text-center">{{dojo.name}} Ninjas</h1>
        <table class="table table-hover table-dark text-center">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                    {% for ninja in dojo.ninjas %}
                    <tr>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age}}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
    <p class="text-center">
        <a href="/dojos" class="text-dark">Home</a>
    </p>
    
</body>
</html>
