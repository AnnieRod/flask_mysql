<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <div class="container mt-5 p-4 bg-dark text-light">
            <h1 class="text-warning">New Dojo</h1>
            <form action="/dojos/new" method="post">
                <div class="form-group">
                    <label for="name_input">Name:</label>
                    <input type="text" class="form-control" id= "name" name="name">
                </div>
                <button type="submit" class="btn btn-warning">Create</button>
            </form>
        </div>
        <div class="container bg-dark text-light mt-5 p-4">
            <h1 class="text-warning">All Dojos</h1>
            {% for dojo in all_dojos %}
                <p>
                    <a href="/dojos/{{ dojo.id }}">{{dojo.name}}</a>
                </p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
