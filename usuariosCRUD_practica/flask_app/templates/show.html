<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User details</title>
</head>
<body>
    <div class= "d-flex justify-content-center">
        <h1 class="text-dark m-4">User {{ user.first_name }}</h1>
        <a href="/users" class="btn btn-secondary m-4">Home</a>
    </div>
    <div class="container container w-50 p-4 bg-secondary text-light">
        <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Created on: {{ user.created_at }}</p>
        <p>Last Updated On: {{ user.updated_at }}</p>
    </div>
    <p class="text-center mt-4">
        <a href="/users/{{ user.id }}/edit" class="text-dark">Edit</a> |
        <a href="/users/{{ user.id }}/destroy" class="text-dark">Delete</a>
    </p>
</body>
</html>
