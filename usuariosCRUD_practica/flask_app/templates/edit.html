<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container w-50 p-4 bg-secondary text-light">
        <form action="/users/edit_user" method="post">
            <div class= "d-flex justify-content-center">
                <h1 class="text-light m-4">Edit {{ user.first_name }}</h1>
                <input type="hidden" name="id" value = "{{ user.id }}">
                <a href="/users" class="btn btn-dark m-4">Home</a>
            </div>
            <div class="form-group">
                <label for="name_input">First Name:</label>
                <input type="text" class="form-control" id= "name_input" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="name_input">Last Name:</label>
                <input type="text" class="form-control" id= "name_input" name="last_name" value = "{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="name_input">Email:</label>
                <input type="text" class="form-control" id= "name_input" name="email" value = "{{user.email}}">
            </div>
            <button type="submit" value= "update" class="btn btn-dark">Update</button>
        </form>
    </div>
    <p class="text-center mt-4">
    <a href="/users/{{ user.id }}/show" class="text-dark">Show User</a>
    </p>
</body>
</html>
