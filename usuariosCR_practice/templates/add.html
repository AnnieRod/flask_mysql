<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class= "d-flex justify-content-center">
        <h1 class="text-dark m-4">Add a New User</h1>
        <a href="/users" class="btn btn-secondary m-4">Home</a>
    </div>
    <div class="container w-50 p-4 bg-secondary text-light">
        <form action="/users/new" method="post">
            <div class="form-group">
                <label for="name_input">First Name:</label>
                <input type="text" class="form-control" id= "name_input" name="first_name" placeholder="Your name here . . .">
            </div>
            <div class="form-group">
                <label for="name_input">Last Name:</label>
                <input type="text" class="form-control" id= "name_input" name="last_name" placeholder="Your last name here . . .">
            </div>
            <div class="form-group">
                <label for="name_input">Email:</label>
                <input type="text" class="form-control" id= "name_input" name="email" placeholder="Put your main email here . . .">
            </div>
            <button type="submit" class="btn btn-dark">Create</button>
</body>
</html>
